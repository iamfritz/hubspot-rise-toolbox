<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rise Media Launcher</title>
	<!-- <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open_Sans">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	
</head>
<body>
	<div class="modal-header">
		<h1 class="logo">
			<img src="images/rise-logo.png" alt="Rise Launcher" class="logo-icon"> Rise Agency <span class="version">(1.0)</span>
		</h1>
	</div>
	<div class="modal-content">
		<p>Hubspot Tools</p>
	</div>
	<div class="modal-icons" id="modal-icons">
		<div class="flex-container">
			<div class="flex">
				<button type="button" id="markHeader" class="private-button private-button--xs chrome_action" data-section="header">Header Separator</button>
			</div>
			<div class="flex">
				<button type="button" id="markFooter" class="private-button private-button--xs chrome_action" data-section="footer">Footer Separator</button>
			</div>
			<!-- <div class="flex">
				<a class="chrome_action" id="markAll" data-section="all">
					Mark All 
				</a>
			</div> -->
		</div>
	</div>
	<div class="modal-body" id="modalbody">
		<div id="cstoragenotification" class="cstoragenotification"><!-- <div class="cstoragemessage"></div> --></div>
		<div class="display-grid">
			<div class="col-6">
				<div class="display-grid">
					<select class="form_control" id="widget_name">
						<option value="">Select Module</option>
					</select>				
					<div><input type="text" value="" id="widger_color" class="form_control jscolor" readonly/></div>
				</div>
			</div>
			<div class="col-6">			
				<div class="display-grid" data-col="3">
					<div><button type="button" id="abutton_setcolor" class="private-button private-button--xs private-button--primary">save</button></div>
					<div><button type="button" id="abutton_resetcolor" class="private-button private-button--xs private-button--secondary">clear</button></div>
					<div><button type="button" id="abutton_select" class="private-button private-button--xs private-button--primary">select</button></div>
					<!-- <button class="stage"><div class="dot-flashing"></div></button> -->
				</div>					
			</div>
			
		</div>
	</div>
	<div class="cstoragenotification">
		<div class="cstoragemessage info">
			<i><p>Select Module to add background color and click save or clear button</p>
			<p>Select Module and click select button to hide other module</p></i>
		</div>
	</div>
	
	
	<script type="text/javascript" src="js/jquery-2.1.3.js"></script>
	<script type="text/javascript" src="js/jscolor.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>

</body>
</html>
